<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A frontend dashboard for the TrackMe application" />
        <meta name="author" content="ENTER YOUR NAME HERE" />
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <title>TrackMe</title>
    </head>
    <body>
        <h1>Registration</h1>
        <div class="container">
            <div id="navbar"></div>
            <div id="footer"></div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
            <script src="app.js"></script>
        </div>

        <div class="message" id="message"></div>

        <div class="form-group">
            <label for="username">User</label>
            <input type="text" class="form-control" id="username" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" />
        </div>

        <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="text" class="form-control" id="confirm" />
        </div>
        
        
        <button class="btn btn-register" id="register">Register</button>

        <p>Already have an account? Login <a href="/login">here</a>.</p>
    </body>
</html>
